<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pathfinding Visualizer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">

        <!--[if lt IE 7]>

        <nav class="header">
            <img src="images/logo.svg"/ alt="Graph Logo">
            <h1> Pathfinding Visualizer </h1>
        </nav>
        <div class="canvas-wrapper">
            <div class="control-panel">
                <h1> Control Panel </h1>
                <button id="select-btn"> Select </button>
                <button id="add-node-btn"> Add Node </button>
                <button id="add-edge-btn"> Add Edge </button>
                <button id="run-btn"> Run </button>
                <div class="node-selection">
                    <label for="source-select"> Start: </label>
                    <select name="source" id="source-select">
                    </select>
                    <label for="destination-select"> End: </label>
                    <select name="destination" id="destination-select">
    
                    </select>
                </div>
            </div>
            <canvas id="canvas">
            </canvas>
        </div>
        <script src="dijkstra/code.js" async defer></script>
